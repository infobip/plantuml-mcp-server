runtime: "typescript"

startCommand:
  type: stdio
  configSchema:
    type: object
    properties:
      plantumlServerUrl:
        type: string
        description: Custom PlantUML server URL (defaults to https://www.plantuml.com/plantuml)
      allowedDirs:
        type: string
        description: Colon-separated list of allowed directories for output_path, or "*" for unrestricted
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['dist/plantuml-mcp-server.js'],
      env: {
        ...(config.plantumlServerUrl && { PLANTUML_SERVER_URL: config.plantumlServerUrl }),
        ...(config.allowedDirs && { PLANTUML_ALLOWED_DIRS: config.allowedDirs })
      }
    })
